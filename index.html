<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melodía de Amor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #faf3f5;
            font-family: 'Playfair Display', serif;
        }
        
        .container-fluid {
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        
        .romantic-message {
            position: absolute;
            top: 7%;
            left: 0;
            right: 0;
            text-align: center;
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #682e3d;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            z-index: 10;
            padding: 0 20px;
        }
        
        .record-player-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            position: relative;
            z-index: 5;
        }
        
        .record-player {
            position: relative;
            width: 340px;
            height: 340px;
            background: linear-gradient(135deg, #8d5a54, #6b3f36);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 10px solid #a87d6d;
            overflow: hidden;
            transform: perspective(1000px) rotateX(5deg);
        }
        
        /* Textura de madera más pronunciada */
        .record-player::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="none"/><path d="M0,20 Q50,5 100,20 T100,40 T100,60 T100,80 T100,100" stroke="rgba(80,50,20,0.2)" fill="none" stroke-width="1"/><path d="M0,25 Q50,10 100,25 T100,45 T100,65 T100,85" stroke="rgba(80,50,20,0.2)" fill="none" stroke-width="1"/><path d="M0,30 Q50,15 100,30 T100,50 T100,70 T100,90" stroke="rgba(80,50,20,0.2)" fill="none" stroke-width="1"/></svg>');
            opacity: 0.9;
        }
        
        .player-base {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            background-color: #5d3b24;
            border-radius: 50%;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
        }
        
        .platter {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 240px;
            height: 240px;
            background-color: #353535;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(255,255,255,0.1);
        }
        
        .vinyl-record {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: #151515;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            animation: spin 8s linear infinite;
            cursor: pointer; /* Indica que es clickeable */
        }
        
        .vinyl-grooves {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: repeating-radial-gradient(
                circle,
                rgba(40, 40, 40, 0.8) 0px,
                rgba(10, 10, 10, 0.9) 1px,
                rgba(40, 40, 40, 0.8) 2px
            );
            animation: spin 8s linear infinite;
            pointer-events: none; /* Permite que los clics pasen a través */
        }
        
        .vinyl-label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 70px;
            height: 70px;
            background: radial-gradient(circle, #682e3d 60%, #4a1e2a 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #4a1e2a;
            animation: spin 8s linear infinite;
            overflow: hidden;
            pointer-events: none; /* Permite que los clics pasen a través */
        }
        
        .vinyl-label::before {
            content: '♥';
            color: rgba(255, 255, 255, 0.8);
            font-size: 24px;
            position: absolute;
        }
        
        .vinyl-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 22px;
            height: 22px;
            background-color: #f5d0d9;
            border-radius: 50%;
            border: 2px solid #ffffff;
            z-index: 3;
            pointer-events: none; /* Permite que los clics pasen a través */
        }
        
        .vinyl-reflection {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.15) 40%, transparent 60%);
            border-radius: 50%;
            animation: reflection 4s linear infinite;
            pointer-events: none;
            z-index: 2;
        }
        
        .spindle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background-color: #d0d0d0;
            border-radius: 50%;
            z-index: 4;
            pointer-events: none; /* Permite que los clics pasen a través */
        }
        
        .tonearm-base {
            position: absolute;
            top: 58%;
            right: 15%;
            width: 35px;
            height: 35px;
            background: radial-gradient(circle, #a87d6d, #8d5a54);
            border-radius: 50%;
            z-index: 5;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .tonearm {
            position: absolute;
            top: 17px;
            left: 17px;
            transform-origin: 0 0;
            width: 90px;
            height: 6px;
            background-color: #8d5a54;
            border-radius: 5px;
            transform: rotate(-25deg);
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        
        .cartridge {
            position: absolute;
            right: -12px;
            top: -6px;
            width: 18px;
            height: 12px;
            background-color: #e0e0e0;
            border-radius: 2px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .needle {
            position: absolute;
            right: -2px;
            bottom: -7px;
            width: 2px;
            height: 10px;
            background-color: #ffffff;
            transform: rotate(10deg);
        }
        
        .snoopy-container {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 30vw;
            height: auto;
            z-index: 20;
            padding: 0;
            transition: transform 0.3s ease;
            cursor: pointer; /* Indica que es clickeable */
        }
        
        .snoopy-container:hover {
            transform: translateY(-10px);
        }
        
        .snoopy-image {
            width: 100%;
            height: auto;
            object-fit: contain;
            filter: drop-shadow(3px 3px 5px rgba(0,0,0,0.2));
        }
        
        .heart-particle {
            position: absolute;
            display: block;
            width: 15px;
            height: 15px;
            background-color: transparent;
            pointer-events: none;
            z-index: 1;
            opacity: 0;
            animation: float 5s ease-in infinite;
        }
        
        .heart-particle::before,
        .heart-particle::after {
            content: '';
            position: absolute;
            top: 0;
            width: 10px;
            height: 16px;
            border-radius: 50px 50px 0 0;
            background: rgba(216, 105, 140, 0.7);
        }
        
        .heart-particle::before {
            left: 5px;
            transform: rotate(-45deg);
        }
        
        .heart-particle::after {
            left: 0;
            transform: rotate(45deg);
        }
        
        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        
        @keyframes reflection {
            0%, 100% {
                opacity: 0.5;
                transform: translate(-50%, -50%) rotate(0deg);
            }
            50% {
                opacity: 0.8;
                transform: translate(-50%, -50%) rotate(180deg);
            }
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            25% {
                opacity: 0.8;
            }
            75% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) translateX(30px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            .romantic-message {
                font-size: 2rem;
                top: 5%;
            }
            
            .record-player {
                width: 300px;
                height: 300px;
                border-width: 8px;
            }
            
            .player-base {
                width: 250px;
                height: 250px;
            }
            
            .platter {
                width: 210px;
                height: 210px;
            }
            
            .vinyl-record,
            .vinyl-reflection {
                width: 180px;
                height: 180px;
            }
            
            .vinyl-grooves {
                width: 160px;
                height: 160px;
            }
            
            .snoopy-container {
                width: 35vw;
            }
        }
        
        @media (max-width: 576px) {
            .romantic-message {
                font-size: 1.5rem;
                top: 3%;
            }
            
            .record-player-container {
                padding-top: 60px;
            }
            
            .record-player {
                width: 260px;
                height: 260px;
                border-width: 7px;
            }
            
            .player-base {
                width: 220px;
                height: 220px;
            }
            
            .platter {
                width: 190px;
                height: 190px;
            }
            
            .vinyl-record,
            .vinyl-reflection {
                width: 160px;
                height: 160px;
            }
            
            .vinyl-grooves {
                width: 140px;
                height: 140px;
            }
            
            .vinyl-label {
                width: 60px;
                height: 60px;
            }
            
            .snoopy-container {
                width: 30vw;
            }
        }
        
        @media (max-width: 400px) {
            .romantic-message {
                font-size: 1.3rem;
            }
            
            .record-player {
                width: 230px;
                height: 230px;
                border-width: 6px;
            }
            
            .player-base {
                width: 190px;
                height: 190px;
            }
            
            .platter {
                width: 165px;
                height: 165px;
            }
            
            .vinyl-record,
            .vinyl-reflection {
                width: 140px;
                height: 140px;
            }
            
            .vinyl-grooves {
                width: 120px;
                height: 120px;
            }
            
            .vinyl-label {
                width: 50px;
                height: 50px;
            }
            
            .vinyl-center {
                width: 18px;
                height: 18px;
            }
            
            .snoopy-container {
                width: 28vw; 
            }
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0">
        <div class="romantic-message">
            Desde que te conocí, mi vida tiene armonía
        </div>
        
        <div class="record-player-container">
            <div class="record-player">
                <div class="player-base"></div>
                <div class="platter"></div>
                <div class="vinyl-record" id="vinyl">
                    <div class="vinyl-grooves"></div>
                    <div class="vinyl-label">
                        <div class="vinyl-center"></div>
                    </div>
                    <div class="vinyl-reflection"></div>
                </div>
                <div class="spindle"></div>
                <div class="tonearm-base">
                    <div class="tonearm">
                        <div class="cartridge">
                            <div class="needle"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="snoopy-container" id="snoopy">
            <img src="snoopy.png" alt="Snoopy" class="snoopy-image">
        </div>
        
        <!-- Audio elemento (hidden) -->
        <audio id="background-music" src="photograph.mp3" preload="auto"></audio>
        
        <!-- Partículas de corazones -->
        <div id="hearts-container"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // Referencias a elementos del DOM
        const vinyl = document.getElementById('vinyl');
        const snoopy = document.getElementById('snoopy');
        const backgroundMusic = document.getElementById('background-music');
        
        // URL de Spotify para abrir al hacer doble clic en el vinilo
        const spotifyPlaylistUrl = "https://open.spotify.com/playlist/3eCqOBJyouDYbXsYPoD0CC?pi=4LOwnI9IQHqNx&nd=1&dlsi=943e699e04914501";
        
        // Estado para controlar la reproducción de audio
        let isPlaying = false;
        
        document.addEventListener('DOMContentLoaded', function() {
            // Crear corazones flotantes
            createHearts();
            
            // Manejar doble clic en el vinilo
            vinyl.addEventListener('dblclick', function() {
                window.open(spotifyPlaylistUrl, '_blank');
            });
            
            // Manejar doble clic en Snoopy
            snoopy.addEventListener('dblclick', function() {
                toggleMusic();
            });
        });
        
        // Función para alternar entre play/pause de la música
        function toggleMusic() {
            if (isPlaying) {
                backgroundMusic.pause();
                isPlaying = false;
            } else {
                backgroundMusic.play()
                    .then(() => {
                        isPlaying = true;
                    })
                    .catch(error => {
                        console.log("No se pudo reproducir: ", error);
                    });
            }
        }
        
        // Crear corazones flotantes
        function createHearts() {
            const container = document.getElementById('hearts-container');
            const maxHearts = 15;
            
            function createHeart() {
                if (document.querySelectorAll('.heart-particle').length < maxHearts) {
                    const heart = document.createElement('span');
                    heart.classList.add('heart-particle');
                    
                    // Posición aleatoria
                    const startPos = Math.random() * 100;
                    heart.style.left = startPos + 'vw';
                    heart.style.bottom = '-5vh';
                    
                    // Tamaño aleatorio
                    const size = Math.random() * 10 + 10;
                    heart.style.width = size + 'px';
                    heart.style.height = size + 'px';
                    
                    // Duración aleatoria
                    const duration = Math.random() * 6 + 4;
                    heart.style.animationDuration = duration + 's';
                    
                    container.appendChild(heart);
                    
                    // Eliminar el corazón después de su animación
                    setTimeout(() => {
                        heart.remove();
                    }, duration * 1000);
                }
            }
            
            // Crear corazones a intervalos
            setInterval(createHeart, 800);
        }
    </script>
</body>
</html>
